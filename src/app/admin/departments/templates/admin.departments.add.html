<div class="row">
  <div class="col-xs-8 col-md4">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <form is="iron-form" [formGroup]="dform">
              <paper-input formControlName="name"  required errorMessage="{{ formErrors.name }}" label="Name" [invalid] = "formErrors.name" ngDefaultControl>
                <div suffix>
                  <paper-spinner-lite alt="Loading..." class="grey" [active]="unique_pending"  ></paper-spinner-lite>
                </div>
              </paper-input>

            </form>
            <doctor-selecter (onDoctorsSelected)="doctorsSelected($event)" [reset]="resetDoctors"  ></doctor-selecter>
          </div>
        </div>

      <fieldset>
        <div class="row">
          <paper-button class="primary" [disabled]="!dform.valid || submitted" raised (click)="onSubmit()">
            <paper-spinner-lite alt="Loading..." class="grey" [active]="submitted" [class.hidden]="!submitted"></paper-spinner-lite>
            Save
          </paper-button>
        </div>
      </fieldset>

  </div>
</div>



<toasts></toasts>
